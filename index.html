<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="login-form" class="hide">
      <input
        required
        type="text"
        maxlength="15"
        placeholder="what is your name"
      />
      <input type="submit" value="Log In" />
    </form>

    <h1 class="greeting" class="hide"></h1>

    <h1>Random Number Game</h1>
    <form id="inputform">
      <div class="inputnumber gen">
        <div>Generate a number between 0 and</div>

        <input required type="number" />
      </div>

      <div class="inputnumber guess">
        <div>Guess the number :</div>

        <input required type="number" />
        <input type="submit" value="Play" />
      </div>
    </form>
    <h2 class="hide showvalue"></h2>
    <h2 class="hide judgement"></h2>

    <script src="app.js"></script>
  </body>
</html>
